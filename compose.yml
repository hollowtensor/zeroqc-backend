services:
  postgres:
    image: postgres:16-alpine
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test:
        - "CMD-SHELL"
        - |
          pg_isready -U zeroqc -d zeroqc -h localhost || exit 1;
          PGPASSWORD=$POSTGRES_PASSWORD psql -U zeroqc -d zeroqc -h localhost -c 'SELECT 1;' > /dev/null || exit 1
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"
      - "1025:1025"
    volumes:
      - mailpit_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  mailpit_data: