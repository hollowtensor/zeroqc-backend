# API Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "zeroqc.fullname" . }}-api
  labels:
    {{- include "zeroqc.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: api
      protocol: TCP
      name: http
  selector:
    {{- include "zeroqc.selectorLabels" . | nindent 4 }}

---
# Web Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "zeroqc.fullname" . }}-web
  labels:
    {{- include "zeroqc.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  type: {{ .Values.web.service.type }}
  ports:
    - port: {{ .Values.web.service.port }}
      targetPort: web
      protocol: TCP
      name: http
  selector:
    {{- include "zeroqc.selectorLabels" . | nindent 4 }}

{{- if .Values.postgresql.enabled }}
---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "zeroqc.fullname" . }}-postgresql
  labels:
    {{- include "zeroqc.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  type: {{ .Values.postgresql.service.type }}
  ports:
    - port: {{ .Values.postgresql.service.port }}
      targetPort: postgresql
      protocol: TCP
      name: postgresql
  selector:
    {{- include "zeroqc.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
{{- end }}
